plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.simon'
version '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.13.6")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.13.6")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.13.0",
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "org.slf4j:slf4j-simple:2.0.7",
            "io.github.bonigarcia:webdrivermanager:5.1.0",
            "io.qameta.allure:allure-selenide:2.13.6"
    )
}

test {
    useJUnitPlatform()
}